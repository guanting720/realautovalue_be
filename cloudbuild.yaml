steps:
  # This step builds the container image.
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/getcarcostestimate:$COMMIT_SHA', '.']
  # This step pushes the image to Google Container Registry.
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/getcarcostestimate:$COMMIT_SHA']
  # This step deploys the new image to Cloud Run.
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'getcarcostestimate'
      - '--image'
      - 'gcr.io/$PROJECT_ID/getcarcostestimate:$COMMIT_SHA'
      - '--region'
      - 'us-central1'
      - '--allow-unauthenticated'
images:
  - 'gcr.io/$PROJECT_ID/getcarcostestimate:$COMMIT_SHA'